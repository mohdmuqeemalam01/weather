<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Weather Details, Condition</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="mobile.css">

<body>

    <div class="main">
        <div class="container header mt-5 ">
            <div class="input-group ">
                <input type="text" class="form-control" placeholder="Jaipur" aria-label="City"
                    aria-describedby="visible-addon">

            </div>
            <div class="searchmain">

                <div class="search">
                    <button> <i class="bi bi-search"></i> </button>


                </div>
                <div class="result-box">
                    <ul>
                        <li>Lage mafia </li>
                        <li>lage kaliya</li>

                        <li>dikhe dangrous</li>
                    </ul>
                </div>
            </div>


        </div>
        <div class="container  weather">
            <div>

                <img src="images/drizzle.png" class="weather-image" alt="">
            </div>
            <div class="weather-tem">
                <h1 class="weather-text"> 30<sup>Â°c</sup> </h1>

            </div>
            <div class="weather-location">
                <h3 class="weather-city"> Jaipur </h3>

        </div>

            <div class="humidity-details col-4 ">

                <img src="images/humidity.png" alt="">

            </div>
            <div class="wind-speed col-4">
                <img src="images/wind.png" alt="">
                <h4>5.66km/h <span><br> wind speed</span></h4>

            </div>
        </div>

    </div>



    <!-- javaScripts file -->
    <script src="weather.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK"
